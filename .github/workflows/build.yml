name: Build Python Executables

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Build with PyInstaller
        uses: ./.github/actions/pyinstaller-action
        with:
          spec: main.py
          requirements: requirements.txt
          options: --onefile, --noconfirm
          python_ver: 3.10
          upload_exe_with_name: postmaker-linux

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build with PyInstaller
        uses: ./.github/actions/pyinstaller-action
        with:
          spec: main.py
          requirements: requirements.txt
          options: --onefile, --noconfirm
          python_ver: 3.10
          upload_exe_with_name: postmaker-windows

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build with PyInstaller
        uses: ./.github/actions/pyinstaller-action
        with:
          spec: main.py
          requirements: requirements.txt
          options: --onefile, --noconfirm
          python_ver: 3.10
          upload_exe_with_name: postmaker-macos